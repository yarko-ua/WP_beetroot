            let input = document.querySelectorAll('[type="text"]');
            let result = document.querySelector('#message');
            fetch(`access.php?username=${input[0].value}&birth-year=${input[1].value}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    result.textContent = data;
